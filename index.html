<!DOCTYPE html>
<html lang="en">
    <head>
        <title>词汇量测试</title><meta name="viewport" content="width=device-width"/>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/survey-vue@1.8.51/survey.vue.min.js"></script>
        <link href="https://unpkg.com/survey-core@1.8.51/modern.min.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="./index.css"></head>
        <meta charset="utf-8"/>
        <!-- Video.js -->
        <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <body>
        <!-- 测试用的视频显示 -->
        <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="100"
            data-setup='{ "controlBar": { "muteToggle": false } }'
            >
            <source src="./1.mp3" type="audio/mp3" />
            <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video</a
            >
            </p>
         </video>
         <!-- 调查问卷和测试题的主程序显示用 -->
        <div id="surveyElement" style="display:inline-block;width:100%;">
            <survey :survey='survey'/>
        </div>
        <!-- 显示结果 -->
        <div id="surveyResult"></div>
        <!-- 加载vuejs的文件 -->
        <script type="text/javascript" src="./index.js"></script>
        <!-- videojs的控制 -->
        <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
        <script>
            let player = videojs('my-video', {
                controlBar: {
                    pictureInPictureToggle: false,
                    volumePanel: false,
                    playToggle: false,
                    captionsButton: false,
                    chaptersButton: false,            
                    subtitlesButton: false,
                    remainingTimeDisplay: false,
                    progressControl: {
                        seekBar: false
                    },
                    fullscreenToggle: false,
                    playbackRateMenuButton: false,
                    progressControl: false 
                },
        });
         </script>
         <!-- --- -->
         
 
    </body>
    
</html>
